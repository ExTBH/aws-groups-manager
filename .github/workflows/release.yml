name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          go build -ldflags "-s -w \
            -X aws-groups-manager/internal/version.Version=${GITHUB_REF_NAME} \
            -X aws-groups-manager/internal/version.Commit=${GITHUB_SHA} \
            -X aws-groups-manager/internal/version.Date=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
            -X aws-groups-manager/internal/updater.GitHubOwner=${{ github.repository_owner }} \
            -X aws-groups-manager/internal/updater.GitHubRepo=${{ github.event.repository.name }}" \
            -o dist/aws-groups-manager

          tar -czf "dist/aws-groups-manager_${GOOS}_${GOARCH}.tar.gz" -C dist aws-groups-manager
          rm -f dist/aws-groups-manager

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/aws-groups-manager_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz

  publish:
    runs-on: ubuntu-latest
    needs: build-and-release

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifact directory
        run: |
          mkdir -p out
          find dist -name "*.tar.gz" -exec cp {} out/ \;

      - name: Create checksums
        run: |
          cd out
          sha256sum *.tar.gz > checksums.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/*.tar.gz
            out/checksums.txt
